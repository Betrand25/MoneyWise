<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyWish (Budget)</title>
    <link rel="stylesheet" href="Budget.css">
</head>
<body>
   

    <div class="container">
        <div class="title">
            <h1>Set Your Budget</h1>
        </div>
        <div class="chart-container">
            <div class="chart">
                <div class="percentage">62%</div>
            </div>
        </div>
        <div class="limit">
            <h1>6.100.000 /</h1>
            <h2>10.000.000</h2>
        </div>

        <div class="budget-container">
            <div class="budget-header">
                <a href="addBudget.html" class="logout-link">
                    <span class="add-all">Change / add <address></address></span>
                </a>
            </div>
            <div class="budget-item">
                <a href="Food.html">
                    <div class="icon-background food-icon-background">
                        <img src="Foto/icons8-eat-50 (1).png" alt="Food Icon" class="budget-icon">
                    </div>
                </a>
                <div class="budget-details">
                    <div class="budget-category">
                        <span>Food</span>
                        <span class="budget-amount">Rp 1.800.000</span>
                    </div>
                    <div class="budget-progress">
                        <div class="progress-bar food" style="width: 65%;"></div>
                    </div>
                    <div class="budget-balance">Balance Rp 2.800.000</div>
                </div>
            </div>
            <div class="budget-item">
                <a href="fashion.html">
                    <div class="icon-background fashion-icon-background">
                        <img src="Foto/icons8-shirt-64.png" alt="Fashion Icon" class="budget-icon">
                    </div>
                </a>
                <div class="budget-details">
                    <div class="budget-category">
                        <span>Fashion</span>
                        <span class="budget-amount">Rp 2.600.000</span>
                    </div>
                    <div class="budget-progress">
                        <div class="progress-bar fashion" style="width: 100%;"></div>
                    </div>
                    <div class="budget-balance">Balance Rp 2.000.000</div>
                </div>
            </div>
            <div class="budget-item">
                <a href="Entertaiment.html">
                    <div class="icon-background Entertainment-icon-background">
                        <img src="Foto/icons8-entertainment-50.png" alt="Food Icon" class="budget-icon">
                    </div>
                </a>
                <div class="budget-details">
                    <div class="budget-category">
                        <span>Entertainment</span>
                        <span class="budget-amount">Rp 1.200.000</span>
                    </div>
                    <div class="budget-progress">
                        <div class="progress-bar Entertainment" style="width: 90%;"></div>
                    </div>
                    <div class="budget-balance">Balance Rp 1.500.000</div>
                </div>
            </div>
            <div class="budget-item">
                <a href="Transport.html">
                    <div class="icon-background Transport-icon-background">
                        <img src="Foto/icons8-door-ajar-24.png" alt="Food Icon" class="budget-icon">
                    </div>
                </a>
                <div class="budget-details">
                    <div class="budget-category">
                        <span>Transport</span>
                        <span class="budget-amount">Rp 1.400.000</span>
                    </div>
                    <div class="budget-progress">
                        <div class="progress-bar Transport" style="width: 70%;"></div>
                    </div>
                    <div class="budget-balance">Balance Rp 2.000.000</div>
                </div>
            </div>
            <div class="budget-item">
                <a href="Health.html">
                    <div class="icon-background Health-icon-background">
                        <img src="Foto/icons8-health-50.png" alt="Food Icon" class="budget-icon">
                    </div>
                </a>
                <div class="budget-details">
                    <div class="budget-category">
                        <span>Health</span>
                        <span class="budget-amount">Rp 530.000</span>
                    </div>
                    <div class="budget-progress">
                        <div class="progress-bar Health" style="width: 38%;"></div>
                    </div>
                    <div class="budget-balance">Balance Rp 1.700.000</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item">
            <a href="Home.html">
                <img src="ikon/icons8-home-50 (4).png" alt="Home">
                <span>Home</span>
            </a>
        </div>
        <div class="footer-item">
            <a href="Month1.html">
                <img src="ikon/icons8-report-50 (2).png" alt="Report">
                <span>Report</span>
            </a>
        </div>
        <div class="footer-item active">
            <a href="Budget.html">
                <img src="ikon/icons8-budget-64 (1).png" alt="Budget">
                <span>Budget</span>
            </a>
        </div>
        <div class="footer-item">
            <a href="account.html">
                <img src="ikon/icons8-account-64 (2).png" alt="Account">
                <span>Account</span>
            </a>
        </div>
        <script>
            function navigateToPage(page) {
                window.location.href = page;
            }
        </script>
</body>
</html>
